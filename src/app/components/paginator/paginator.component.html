<ul *ngIf="paginas.length > 0" class="pagination" >
    <li class="page-item" [ngClass]="paginador.number > 0 ? '':'disabled'">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number-1]">&laquo;</a>
    </li>

    <li class="page-item" [ngClass]="paginador.first ? 'disabled':''">
        <a class="page-link" [routerLink]="['/clientes/page', 0]">Primera</a>
    </li>

    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number ? 'active':''">
        <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
        <a class="page-link" *ngIf="pagina-1 != paginador.number" [routerLink]="['/clientes/page', pagina-1]">{{pagina}}</a>
    </li>

    <li class="page-item" [ngClass]="paginador.last ? 'disabled':''">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">Ãšltima</a>
    </li>

    <li class="page-item" [ngClass]="paginador.number < paginador.totalPages-1 ? '':'disabled'">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number+1]">&raquo;</a>
    </li>
</ul>
