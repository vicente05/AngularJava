<div class="card border-primary text-center">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form method="post">
            <div class="row justify-content-md-center">
            <div class="form-group col-sm-7 mt-2">
                <input 
                    [(ngModel)]="usuario.username" type="text" 
                    class="form-control" name="username" id="username" 
                    placeholder="Username" autofocus required InputNullVacio
                >
            </div>

            <div class="form-group col-sm-7 mt-2 ">
                <input 
                    [(ngModel)]="usuario.password" type="password" 
                    class="form-control" name="password" id="password" 
                    placeholder="password" required InputNullVacio
                >
            </div>

            <div class="form-group col-sm-7 mt-2">
                <input (click)="login()" type="submit" class="btn btn-lg btn-primary" style="display: block; width: 100%;" value="Login">
            </div>
            </div>
        </form>
    </div>
    
</div>
